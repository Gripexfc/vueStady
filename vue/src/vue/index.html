<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <div id='app' v-if="foo">
        <p>{{foo}}</p>
        <div v-html="html"></div>
    </div>
    <script src='./vue.js'></script>
</head>
<body>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                foo: 0,
                html: '<h1>解析html</h1>'
            }
        })
        // console.log(vm.foo,'vm')
        setInterval(()=>{
            vm.foo++;
        },1000)
        // vm.foo = 9;
        // let foo = {};
        // defineReactive(foo, currn,1++)
    </script>
</body>
</html>
